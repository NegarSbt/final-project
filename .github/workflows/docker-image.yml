# .github/workflows/docker-image.yml

name: Docker Image CI

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 14

      - name: Set up Dependencies
        run: npm install

